<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab *ngFor="let datos of orga" [label]="datos?.nombre">
    <button
      mat-button
      color="primary"
      *ngFor="let detart of copView"
      (click)="onClick(detart)"
    >
      {{ detart }}
    </button>
  </mat-tab>
</mat-tab-group>
