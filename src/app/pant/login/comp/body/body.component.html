<form [formGroup]="form" (ngSubmit)="onLogin()" class="example-form style-body">
  <mat-form-field class="example-full-width color">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      [errorStateMatcher]="matcher"
      placeholder="Ex. pat@example.com"
    />
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="form.hasError('email') && !form.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="form.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width color">
    <mat-label>ContraseÃ±a</mat-label>
    <input
      formControlName="password"
      type="password"
      matInput
      placeholder="Ex. Pizza"
    />
  </mat-form-field>
  <button
    routerLink="/main"
    class="dimention-button"
    mat-raised-button
    color="accent"
  >
    Accent
  </button>
</form>
